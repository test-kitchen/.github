---
name: Lint & Unit test

"on":
  workflow_call:
    inputs:
      bundle_with:
        description: "Chose the bundler group name that Cookstyle is in"
        type: "string"
        required: false
        default: "cookstyle"
      bundle_without:
        description: "Bundle without the listed groups of Gems"
        type: string
        required: false
        default: "development"

jobs:
  cookstyle:
    env:
      BUNDLE_WITH: ${{ inputs.bundle_with }}
      BUNDLE_WITHOUT: ${{ inputs.bundle_without }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.3"]
    name: Cookstyle/Chefstyle on Ruby
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check for Gemfile
        id: check
        run: |
          if [ -f Gemfile ]; then
           echo "gemfile=true" >> $GITHUB_OUTPUT
          else
            echo "gemfile=false" >> $GITHUB_OUTPUT
          fi
      - name: Setup Ruby
        if: steps.check.outputs.gemfile == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - uses: r7kamura/rubocop-problem-matchers-action@v1
        if: steps.check.outputs.gemfile == 'true'
      - name: Cookstyle
        if: steps.check.outputs.gemfile == 'true'
        run: bundle exec cookstyle --chefstyle

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: "**/*.md"

  test:
    name: Unit Test with Ruby
    runs-on: ubuntu-latest
    needs: [yamllint, cookstyle]
    env:
      BUNDLE_WITHOUT: ${{ inputs.bundle_without }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.2", "3.3"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check for Gemfile
        id: check
        run: |
          if [ -f Gemfile ]; then
           echo "gemfile=true" >> $GITHUB_OUTPUT
          else
            echo "gemfile=false" >> $GITHUB_OUTPUT
          fi
      - name: Setup Ruby
        if: steps.check.outputs.gemfile == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Rake Test
        if: steps.check.outputs.gemfile == 'true'
        run: bundle exec rake test
